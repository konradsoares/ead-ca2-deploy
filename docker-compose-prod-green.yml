services:
  backend:
    container_name: backend
    image: recipe-backend:latest
    build: ../ead-ca2-BE
    ports:
      - "9090:9090"
    networks:
      - ca2-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090"]
      interval: 10s
      timeout: 5s
      retries: 3
  frontend:
    container_name: frontend
    image: recipe-frontend:latest
    build: ../ead-ca2-FE
    ports:
      - "80:22137"
    networks:
      - ca2-network
    depends_on:
      backend:
        condition: service_healthy
networks:
  ca2-network:
    driver: bridge
