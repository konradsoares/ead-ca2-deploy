global:
  resolve_timeout: 5m

route:
  receiver: 'telegram'
  group_wait: 10s
  group_interval: 30s
  repeat_interval: 1h

receivers:
  - name: 'telegram'
    telegram_configs:
      - api_url: 'https://api.telegram.org'
        bot_token: '7564247697:AAFsBEa7p6pQi_OSu6HBb-WuQTbIXI0Ytps'
        chat_id: 1278083505
        send_resolved: true
        parse_mode: ''
        message: >
          {{ if eq .Status "firing" -}}
          🔴 *ALERT*: {{ .CommonLabels.alertname }}
          🔍 *Instance*: {{ .CommonLabels.instance }}
          📦 *Job*: {{ .CommonLabels.job }}
          🕒 *Started at*: {{ .StartsAt }}
          {{ else -}}
          🟢 *RESOLVED*: {{ .CommonLabels.alertname }}
          🔍 *Instance*: {{ .CommonLabels.instance }}
          📦 *Job*: {{ .CommonLabels.job }}
          🕒 *Resolved at*: {{ .EndsAt }}
          {{ end }}          
