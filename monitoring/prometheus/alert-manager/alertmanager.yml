    telegram_configs:
      - api_url: 'https://api.telegram.org'
        bot_token: '7564247697:AAFsBEa7p6pQi_OSu6HBb-WuQTbIXI0Ytps'
        chat_id: 1278083505
        send_resolved: true        
        parse_mode: ''  # Disable formatting if you want to be safe
        message: |
          🚨 Alert: {{ .CommonLabels.alertname }}
